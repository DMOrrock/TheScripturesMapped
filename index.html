<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>The Scriptures, Mapped</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="description" content="The Standard Works, Mapped">
    <meta name="author" content="Stephen W. Liddle">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 600px)" href="css/min-style.css">
    <link rel="stylesheet" media="(min-width: 601px)" href="css/max-style.css">

    <meta name="theme-color" content="#fafafa">

    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVEfApzP_k8d2qyb7Nw8sLP6_PxeFyTDE&callback=initMap">
        </script>
    <script defer src="js/maplabel.js"></script>
</head>

<body>
    <div class="page-content">
        <div id="header">
            <div id="crumbs"></div>
            <div id="centerhead">
                <div class="title">The Scriptures, Mapped <hr></div>
                <div class="subtitle">By Dakota Orrock</div>
            </div>
        </div>
        <div id="content">
            <div id="scriptures">
                <div id="s1"></div>
                <div id="s2"></div>
            </div>
            <div id="map"></div>
        </div>
    </div>


    <script src="js/scriptures.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        let map;
        let showLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 8,
            });
        }

        function ready(readyListener) {
            if (document.readyState !== "loading") {
                readyListener();
            } else {
                document.addEventListener("DOMContentLoaded", readyListener);
            }
        }

        ready(function () {
            Scriptures.init(() => { Scriptures.onHashChanged(); });
            showLocation = Scriptures.showLocation;
            window.addEventListener("hashchange", Scriptures.onHashChanged);
        });
    </script>
</body>

</html>
